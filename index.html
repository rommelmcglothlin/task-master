<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>TaskMaster</title>
  </head>

  <body class="bg-dark d-flex flex-column">
    <header class="container-fluid">
      <div class="row pt-5 pb-5">
        <h1 class="col-8 m-auto text-center text-light">Stay on Track!</h1>
      </div>
    </header>
    <main
      class="container-fluid d-flex flex-column flex-grow-1 align-items-center w-100"
    >
      <div class="row w-100">
        <div class="col-8 text-center m-auto flex-column flex-grow-1">
          <form
            class="form-inline justify-content-center pt-5 pb-5"
            onsubmit="app.listsController.newTask(event)"
          >
            <input
              class="col-sm-8 form-control col-form-label mb-2"
              type="text"
              name="title"
              placeholder="What do you need to do today?..."
              required
            />
            <span class="pl-2">
              <button type="submit" class="btn btn-primary mb-2">
                Add Task<span class="pl-2"><i class="fas fa-tasks"></i></span>
              </button>
            </span>
          </form>
        </div>
      </div>
      <div class="row w-100" id="chores"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script
      src="https://kit.fontawesome.com/9c2d120d7c.js"
      crossorigin="anonymous"
    ></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
