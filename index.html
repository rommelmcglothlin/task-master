<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>TaskMaster</title>
  </head>

  <body>
    <header class="row h-25">
      <h1 class="col-8 m-auto text-center text-light">Stay on Track</h1>
    </header>
    <main class="container-fluid">
      <div class="row h-75">
        <div class="col-10 m-auto text-right">
          <form
            class="form-inline"
            onsubmit="app.listsController.newTask(event)"
          >
            <input
              class="col-sm-8 form-control col-form-label-lg mb-2"
              type="text"
              name="title"
              placeholder="What do you need to do today?..."
              required
            />
            <button type="submit" class="btn btn-primary mb-2">
              Add Task
            </button>
          </form>
        </div>
      </div>
      <div class="row h-75 m-auto" id="chores"></div>
    </main>
    <script src="app/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  </body>
</html>
